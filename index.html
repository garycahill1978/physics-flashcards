<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PHY 2049 Flashcards</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
    }
    .controls {
      text-align: center;
      padding: 15px;
    }
    select, button {
      padding: 10px 15px;
      margin: 5px;
      font-size: 16px;
    }
    #flashcard-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 10px;
    }
    .flashcard {
      background: transparent;
      width: 260px;
      height: 200px;
      perspective: 1000px;
      margin: 10px;
    }
    .inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }
    .flashcard:hover .inner {
      transform: rotateY(180deg);
    }
    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      border-radius: 8px;
      font-size: 1em;
    }
    .front {
      background: #ffffff;
      font-weight: bold;
    }
    .back {
      background: #dfefff;
      transform: rotateY(180deg);
    }
    .rating-buttons {
      margin-top: 10px;
    }
    .rating-buttons button {
      margin: 2px;
      padding: 5px 10px;
      font-size: 0.8em;
    }
  </style>
  <script>
    window.MathJax = {
      tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
      svg: { fontCache: 'global' }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
</head>
<body>

<div class="controls">
  <label for="rating-filter">Filter:</label>
  <select id="rating-filter" onchange="displayFlashcards()">
    <option value="all">All Ratings</option>
    <option value="red">Red</option>
    <option value="yellow">Yellow</option>
    <option value="green">Green</option>
  </select>

  <label for="cardOrder">Show First:</label>
  <select id="cardOrder" onchange="displayFlashcards()">
    <option value="term">Question</option>
    <option value="answer">Answer</option>
  </select>

  <button onclick="shuffleAndDisplay()">Shuffle Flashcards</button>
  <button onclick="clearRatings()">Clear Ratings</button>
</div>

<div id="flashcard-container"></div>
<script>
const flashcards = [
  {
    term: "What is the Lorentz force law?",
    equation: "F = q(\\vec{E} + \\vec{v} \\times \\vec{B})",
    answer: "It describes the total force on a charged particle due to electric and magnetic fields."
  },
  {
    term: "What is the magnetic part of the Lorentz force?",
    equation: "F = q \\vec{v} \\times \\vec{B}",
    answer: "A charge moving through a magnetic field experiences a force perpendicular to its velocity and the field."
  },
  {
    term: "What is the force on a current-carrying wire in a magnetic field?",
    equation: "F = I \\vec{\\ell} \\times \\vec{B}",
    answer: "The wire experiences a force based on current direction, wire length, and the magnetic field."
  },
  {
    term: "What is the Biot–Savart Law?",
    equation: "\\vec{B} = \\frac{\\mu_0}{4\\pi} \\int \\frac{I \\, d\\vec{l} \\times \\hat{r}}{r^2}",
    answer: "It gives the magnetic field produced at a point by a current element."
  },
  {
    term: "What is Ampère’s Law (integral form)?",
    equation: "\\oint \\vec{B} \\cdot d\\vec{l} = \\mu_0 I_{\\text{enc}}",
    answer: "The line integral of the magnetic field around a closed loop equals μ₀ times the current enclosed."
  }
  // ✅ You can add more flashcards here in the same format if needed
];

function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}

function setRating(index, color) {
  localStorage.setItem('rating_' + flashcards[index].term, color);
  displayFlashcards();
}

function getRating(term) {
  return localStorage.getItem('rating_' + term);
}

function clearRatings() {
  flashcards.forEach(card => localStorage.removeItem('rating_' + card.term));
  displayFlashcards();
}

function displayFlashcards() {
  const container = document.getElementById('flashcard-container');
  container.innerHTML = '';
  const selectedRating = document.getElementById('rating-filter').value;
  const showTermFirst = document.getElementById('cardOrder').value === 'term';

  flashcards.forEach((card, index) => {
    const rating = getRating(card.term);
    if (selectedRating === 'all' || rating === selectedRating) {
      const cardEl = document.createElement('div');
      let frontContent, backContent;

      if (showTermFirst) {
        frontContent = `${card.term}`;
        backContent = `
          ${card.answer}
          <div class="equation"><small>$$${card.equation}$$</small></div>
        `;
      } else {
        frontContent = `
          ${card.answer}
          <div class="equation"><small>$$${card.equation}$$</small></div>
        `;
        backContent = `${card.term}`;
      }

      cardEl.className = 'flashcard';
      if (rating) cardEl.style.border = '4px solid ' + rating;

      cardEl.innerHTML = `
        <div class="inner">
          <div class="front">${frontContent}</div>
          <div class="back">
            ${backContent}
            <div class="rating-buttons">
              <button onclick="setRating(${index}, 'red')">Red</button>
              <button onclick="setRating(${index}, 'yellow')">Yellow</button>
              <button onclick="setRating(${index}, 'green')">Green</button>
            </div>
          </div>
        </div>
      `;

      container.appendChild(cardEl);
      MathJax.typesetPromise([cardEl]);
    }
  });
}

function shuffleAndDisplay() {
  shuffle(flashcards);
  displayFlashcards();
}

displayFlashcards();
</script>
</body>
</html>
